<div class="container main-container headerOffset">
    <div class="row">
        <div class="breadcrumbDiv col-lg-12">
            <ul class="breadcrumb">
                <li> <a href="" ng-click="helperService.moveToPage('home')">Home</a> </li>
                <li> <a href="" ng-click="helperService.moveToPage('cart')">Cart</a> </li>
                <li class="active"> Checkout </li>
            </ul>
        </div>
    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-7">
            <h1 class="section-title-inner"><span><i class="glyphicon glyphicon-shopping-cart"></i> Checkout</span></h1>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-5 rightSidebar">
            <h4 class="caps"><a href="" ng-click="helperService.moveToPage('home')"><i class="fa fa-chevron-left"></i> Back to shopping </a></h4>
        </div>
    </div> <!--/.row-->

    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="row userInfo">
                <div class="col-xs-12 col-sm-12">
                    <div class="w100 clearfix">
                        <ul class="orderStep orderStepLook2">
                            <li class="active"> <a href="" ng-click="helperService.moveToPage('checkout/addressView')"> <i class="fa fa-map-marker "></i> <span> Address</span> </a> </li>
                            <li> <a href="" ng-click="helperService.moveToPage('checkout/billingView')"> <i class="fa fa fa-envelope  "></i> <span> Billing </span></a></li>
                            <!--<li> <a href="" ng-click="helperService.moveToPage('checkout/shippingView')"><i class="fa fa-truck "> </i><span>Shipping</span> </a> </li>-->
                            <li> <a href="" ng-click="helperService.moveToPage('checkout/paymentView')"><i class="fa fa-money  "> </i><span>Payment</span> </a> </li>
                            <li> <a href="" ng-click="helperService.moveToPage('checkout/orderView')"><i class="fa fa-check-square "> </i><span>Order</span></a> </li>
                        </ul>
                        <!--/.orderStep end-->
                    </div>

                    <div ui-view></div>

                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-12 rightSidebar">
            <div class="w100 cartMiniTable">
                <table id="cart-summary" class="std table">
                    <tbody>
                        <tr>
                            <td>Total products</td>
                            <td class="price">${{ myCartService.getSubTotalCount() || 0}}</td>
                        </tr>
                        <tr style="">
                            <td>Shipping</td>
                            <td class="price"><span class="success">Free shipping!</span></td>
                        </tr>
                        <tr>
                            <td>Total tax</td>
                            <td class="price" id="total-tax">${{ tax }}</td>
                        </tr>
                        <tr>
                            <td> Total </td>
                            <td class=" site-color" id="total-price">${{ myCartService.getSubTotalCount() || 0}}</td>
                        </tr>
                    </tbody>
                    <tbody></tbody>
                </table>
            </div>
            <!--  /cartMiniTable-->

        </div>
        <!--/rightSidebar-->

    </div> <!--/row-->

    <div style="clear:both"></div>
</div>

<!-- /.main-container-->
<div class="gap"> </div>
