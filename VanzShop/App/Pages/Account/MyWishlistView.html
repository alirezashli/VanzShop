<div id="top"></div>
<div class="container main-container headerOffset">
    <div class="row">
        <div class="breadcrumbDiv col-lg-12">
            <ul class="breadcrumb">
                <li> <a href="" ng-click="helperService.moveToPage('home')">Home</a> </li>
                <li> <a href="" ng-click="helperService.moveToPage('account')">My Account</a> </li>
                <li class="active"> Wishlist </li>
            </ul>
        </div>
    </div> <!--/.row-->

    <div class="row">
        <div class="col-lg-11 col-md-11 col-sm-9">
            <h1 class="section-title-inner"><span><i class="glyphicon glyphicon-heart"></i> Wishlist </span></h1>
            <div class="row userInfo">
                <div class="col-lg-12">
                    <h2 class="block-title-2"> Update your wishlist if it has changed. </h2>
                </div>
                <div class="col-xs-12 col-sm-12">
                    <table>
                        <tbody>
                            <tr class="CartProduct" ng-repeat="myWishList in myWishLists">
                                <td style="width:30%" class="CartProductThumb">
                                    <div> <a href="" ng-click="helperService.moveToPage('productDetails', myWishList.ItemId)"><img src="{{ myWishList.ImgUrl }}" alt="img" class="img-responsive"></a> </div>
                                </td>
                                <td style="width:30%">
                                    <div class="CartDescription">
                                        <h4> <a href="" ng-click="helperService.moveToPage('productDetails', myWishList.ItemId)">{{ myWishList.ItemName }} </a> </h4>
                                        <div class="price"> <span>${{ myWishList.PriceSale }}</span> </div>
                                    </div>
                                </td>
                                <td style="width:15%">
                                    <a class="btn btn-primary" href="" ng-click="addToCart(myWishList, 1)">
                                        <span class="add2cart"><i class="glyphicon glyphicon-shopping-cart"> </i> Add to cart </span>
                                    </a>
                                </td>
                                <td style="width:20%" class="delete"><a title="Delete" href="" ng-click="removeFromMyWishList(myWishList)"> <i class=" glyphicon glyphicon-trash fa-2x"></i> </a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-lg-12 clearfix">
                    <ul class="pager">
                        <li class="previous pull-right"><a href="" ng-click="helperService.moveToPage('home')"> <i class=" fa fa-home"></i> Go to Shop </a></li>
                        <li class="next pull-left"><a href="" ng-click="helperService.moveToPage('account')"> &larr; Back to My Account</a></li>
                    </ul>
                </div>

            </div>
            <!--/row end-->

        </div>
        <div class="col-lg-3 col-md-3 col-sm-5"> </div>
    </div>
    <!--/.row-->
    <div style="clear:both"></div>
</div> <!-- /main-container -->

<div class="gap"> </div>
